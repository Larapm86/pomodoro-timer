<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Theme order: Minimal, Cherry, Cherryverse, Retro -->
    <nav class="theme-switcher" role="group" aria-label="Theme">
        <span id="theme-switcher-live" class="theme-switcher__announcer" aria-live="polite" aria-atomic="true"></span>
        <span class="theme-switcher__indicator" aria-hidden="true"></span>
        <button type="button" class="theme-switcher__btn is-selected" data-theme="default" aria-pressed="true" aria-label="Minimal theme (current)">Minimal</button>
        <button type="button" class="theme-switcher__btn" data-theme="cherry" aria-pressed="false" aria-label="Cherry theme">Cherry</button>
        <button type="button" class="theme-switcher__btn" data-theme="cherryverse" aria-pressed="false" aria-label="Cherryverse theme">Cherryverse</button>
        <button type="button" class="theme-switcher__btn" data-theme="retro" aria-pressed="false" aria-label="Retro pixel theme">Retro</button>
    </nav>
    <div id="app" data-mode="focus">
        <div class="pomodoro">
            <div class="pomodoro__copy">
                <p class="pomodoro__mode" id="pomodoro-mode" aria-live="polite">Focus</p>
                <div class="pomodoro__time time-display" id="time-display" aria-live="polite">Your focus time is set for <span class="pomodoro__time-value">25:00</span> minutes.</div>
            </div>
            <div class="pomodoro__adjust is-hidden" id="timer-adjust" aria-label="Adjust time" aria-hidden="true">
                <div class="pomodoro__adjust-row">
                    <button type="button" class="pomodoro__btn pomodoro__btn--secondary" id="btn-add-5" aria-label="Add 5 minutes">+5</button>
                    <button type="button" class="pomodoro__btn pomodoro__btn--secondary" id="btn-add-10" aria-label="Add 10 minutes">+10</button>
                    <button type="button" class="pomodoro__btn pomodoro__btn--secondary" id="btn-add-15" aria-label="Add 15 minutes">+15</button>
                </div>
                <div class="pomodoro__adjust-row">
                    <button type="button" class="pomodoro__btn start-btn" id="btn-adjust-timer" aria-label="Set timer">Set timer</button>
                </div>
            </div>
            <div class="pomodoro__progress is-hidden" id="progress-circles" aria-hidden="true" aria-label="Progress by minute"></div>
            <div class="pomodoro__controls">
                <div class="pomodoro__controls-row" id="controls-row">
                    <button type="button" class="pomodoro__btn start-btn" id="btn-start-pause" aria-label="Start timer">Start</button>
                    <button type="button" class="pomodoro__btn pomodoro__btn--secondary" id="btn-reset" aria-label="Reset timer" hidden>Reset</button>
                </div>
                <div class="pomodoro__controls-row pomodoro__controls-row--switch" id="controls-switch-row">
                    <button type="button" class="pomodoro__btn pomodoro__btn--secondary" id="btn-switch-mode" aria-label="Switch to break">Switch to break</button>
                </div>
                <div class="pomodoro__controls-secondary" id="controls-secondary" aria-hidden="true">
                    <button type="button" class="pomodoro__btn pomodoro__btn--secondary" id="btn-start-break-now" aria-label="Start break now">Start break now</button>
                </div>
            </div>
            <div class="pomodoro__actions" id="pomodoro-actions" aria-label="Mode-specific actions" hidden>
                <button type="button" class="pomodoro__btn pomodoro__btn--secondary" id="btn-start-break" aria-label="Start break">Start break</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
