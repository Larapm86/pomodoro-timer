<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div id="app" data-mode="work">
        <div class="pomodoro">
            <p class="pomodoro__mode" id="pomodoro-mode" aria-live="polite">Work</p>
            <div class="pomodoro__time time-display" id="time-display" aria-live="polite">25:00</div>
            <div class="pomodoro__controls">
                <button type="button" class="pomodoro__btn start-btn" id="btn-start-pause">Start</button>
                <button type="button" class="pomodoro__btn pomodoro__btn--secondary" id="btn-reset">Reset</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
